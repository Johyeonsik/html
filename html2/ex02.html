<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리</title>
    <link rel="stylesheet" href="common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div id="page">

        <div id="top">
            <h1>회원관리</h1>
        </div>
        <div id="center">
            <div id = "menu">
                <span><a href="./ex01.html">상품관리</a></span>
                <span><a href="./ex02.html">회원관리</a></span>
                <span><a href="./ex03.html">주소관리</a></span>
            </div>
         <form name="frm">
            <table>
                <tr>
                    <th width=150>아이디</th>
                    <td width=500><input type="text" name="id"></td>
                </tr>
                <tr>
                    <th width=150>패스워드</th>
                    <td width=500><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <th width=150>패스워드 확인</th>
                    <td width=500><input type="password" name="pass1"></td>
                </tr>
                <tr>
                    <th width=150>성명</th>
                    <td width=500><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th width=150>성별</th>
                        <td>
                            <input type="radio" name="gender">남
                            <input type="radio" name="gender" checked>여
                        </td>
                </tr>
                <tr>
                    <th width=150>취미</th>
                        <td width=500>
                            <input type="checkbox" name="hobby1" value="여행">여행
                            <input type="checkbox" name="hobby2" checked value="독서">독서
                            <input type="checkbox" name="hobby3" checked value="게임">게임
                            <input type="checkbox" name="hobby4" checked value="도박">도박
                        </td>
                </tr>
                <tr>
                    <th width=150>직업</th>
                    <td width=500>
                        <select name="job" style="height:25px">
                            <option>프로그래머</option>
                            <option>변호사</option>
                            <option>의사</option>
                            <option selected>운동선수</option>
                        </select>
                    </td>
                </tr>
               </table>
               <div id = "button" >
                <input type="submit" value="등록" class="button">
                <input type="reset" value="취소" class="button">
            </div>
         </form>
        </div>
        <div id="bottom">
            <h5>Copyright 2022. 인천일보아카데미 ALL Rights Reserved.</h5>
        </div>
    </div>
</body>
<script>
    $(frm).on("submit",function(e){
        e.preventDefault();
        let id=$(frm.id).val();
        let pass=$(frm.pass).val();
        let pass1=$(frm.pass1).val();
        let name=$(frm.name).val();
        let gender=$("input[name=gender]:checked").val();
        let hobby1=$("input[name=hobby1]:checked").val();
        let hobby2=$("input[name=hobby2]:checked").val();
        let hobby3=$("input[name=hobby3]:checked").val();
        let hobby4=$("input[name=hobby4]:checked").val();
        let job=$(frm.job).val();

        if(id=="") {
            alert("아이디를 입력하세요");
            $(frm.id).focus();
        }else if(pass=="") {
            alert("패스워드를 입력하세요");
            $(frm.pass).focus();
        }else if(pass1 != pass) {
            alert("패스워드가 다릅니다");
            $(frm.pass1).focus();
        }else if(name=="") {
            alert("이름을 입력하세요");
            $(frm.name).focus();
        }else {
            let str="id:"+id+"\n";
            str+="pass:" + pass + "\n";
            str+="pass1:" + pass1 + "\n";
            str+="name:" + name + "\n";
            str+="gender:" + gender + "\n";
            str+="hobby1:" + hobby1 + "\n";
            str+="hobby2:" + hobby2 + "\n";
            str+="hobby3:" + hobby3 + "\n";
            str+="hobby4:" + hobby4 + "\n";
            str+="job:" + job + "\n";
            alert(str);
        }
    });
</script>
</html>
