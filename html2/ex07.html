<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글목록</title>
    <link rel="stylesheet" href="common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #posts,#info {
            margin: 30px;
            padding: 20px;
        }
        h3 {
            border-bottom: 1px dotted gray;
            margin-top: 10px;
            cursor: pointer;
        }
        #comments {
            margin-top: 20px;
        }
        #comments h4 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id = "page">
        <div id = "top">
            <h1>게시글목록</h1>
        </div>
        <div id = "contents">
            <div id = "posts"></div>
            <hr/>
            <h1>게시글 정보</h1>
            <div id = "info">
                <h3 id = "title"></h3>
                <p id = "body"></p>
                <div id = "comments"></div>
            </div>
        </div>
    </div>
</body>
<script>
    //posts 안에 h3를 클릭한 경우
    $("#posts").on("click","h3",function(){
        let postid = $(this).find(".id").html();
        
        //게시글 정보
        $.ajax({
            type: "get",
            dataType: "json",
            url:"https://jsonplaceholder.typicode.com/posts/1",
            success:function(data) {
                let title=data.title;
                let body = data.body;
                $("#title").html(title);
                $("#body").html(body);

                //comments 목록
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: "https://jsonplaceholder.typicode.com/comments?postId="+postid,
                    success:function(data){
                        let str ="";
                        $(data).each(function(){
                            let id = this.id;
                            let email=this.email;
                            let body= this.body;
                            str += "<h4>" + id + ":" + email + "</h4>";
                            str += "<p>" + body + "</p>";
                        });
                        $("#comments").html(str);
                    }
                });
            }
        });
    });
    $.ajax({
        type: "get",
        dataType: "json",
        url:"https://jsonplaceholder.typicode.com/posts",
        success:function(data) {
            let str="";
            $(data).each(function(){
                let id = this.id;
                let title = this.title;
                if(id <=5){
                    str += "<h3>";
                    str += "<span class='id'>" + id + "</span>";
                    str += "<span class = 'title'>" + title + "</span>";
                    str += "</h3>"
                }
               
            });
            $("#posts").html(str);
        }
    });
</script>
</html>
